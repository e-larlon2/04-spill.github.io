<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>04-Spill/begynn</title>
</head>

<body>
    <div class="box">
        <p id="overskrift">Stein, Saks, Papir Mini Game <br>Dette mini spillet er programmert av Lars Lønn</p>

        <div class="poengSystem">
            <h2 class="playerOne" id="p1">Du</h2>
            <h2 class="playerTwo" id="p2">Datamaskinen</h2>
            <h3 class="playerOne" id="poeng1"></h3>
            <h3 class="playerTwo" id="poeng2"></h3>
        </div>

        <h1 id="resultat">Start</h1>

        <div class="player">

            <button id="stein" onclick="btnOnClick('stein')"> <img src="image/rock.png" alt="Stein">
            </button>
            <button id="saks" onclick="btnOnClick('saks')"><img src="image/scissors.png" alt="Saks">
            </button>
            <button id="papir" onclick="btnOnClick('papir')"><img src="image/paper.png" alt="Papir">
            </button>
        </div>

        <p id="info">Trykk og velg et av bildene for å starte spiller</p>


    </div>

    <script src="script.js"></script>
</body>

</html>
